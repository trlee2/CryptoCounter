<body>
  <div id="header"></div>
  <!--Remaining section-->
  <div class="container">
    <div class="page-header">
      <h3>Market</h3>
    </div>
  </div>
  <div class="trendGraph" id="chartContainer"></div>
  <div>
    <table>
      <tr>
        <th class="marketTable"></th>
        <th>Coin</th>
        <th>Ticker</th>
        <th>Price</th>
        <th>Circulating Supply</th>
        <th>Percent Change</th>
        <th>Market Cap</th>
      </tr>

      {% for i in prices %}
      <tr>
        <td class="marketTable"><a href="index.html"><span class="glyphicon glyphicon-plus-sign"></span></a></td>
        <td><a href="coindetails/{{i.coin_name}}">{{i.coin_name}}</a></td>
        {% load humanize %}
        <td>{{i.ticker}}</td>
        <td>${{i.price|intcomma}}</td>
        <td>{{i.circ_supply|intcomma}}</td>
        <td>{% widthratio i.percent_change 1 100 %}%</td>
        <td>${{i.market_cap|intcomma}}</td>
      </tr>
      {% endfor %}

    </table>
  </div>
